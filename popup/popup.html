<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./popup.css" />
    <title>Event Alert Settings</title>
  </head>
  <body>
    <h1>Event Alert Settings</h1>
    
    <div class="option-group">
        <h3>Economic Event Alerts (minutes)</h3>
        <label><input type="checkbox" name="alertMinute" value="1"> 1</label>
        <label><input type="checkbox" name="alertMinute" value="5"> 5</label>
        <label><input type="checkbox" name="alertMinute" value="10"> 10</label>
        <label><input type="checkbox" name="alertMinute" value="15"> 15</label>
    </div>
    <br/>
    <div class="option-group">
        <h3>Clock Strike Alerts (minutes)</h3>
        <label><input type="radio" name="clockStrike" value="null"> Off</label>
        <label><input type="radio" name="clockStrike" value="15"> 15</label>
        <label><input type="radio" name="clockStrike" value="30"> 30</label>
        <label><input type="radio" name="clockStrike" value="60"> 60</label>
    </div>
    <br/>
    <button id="save">Save Settings</button>
    <br/>
    <script src="./popup.js" type="module"></script>
  </body>
</html>
