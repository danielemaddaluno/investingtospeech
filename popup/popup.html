<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./popup.css" />
    <title>Event Alert Settings</title>
  </head>
  <body>
    <div id="content">
      <h1>Events Alert Settings</h1>
      
      <div class="option-group">
        <h3>Voice alerts will be triggered</h3>
        <div class="checkbox-group">
          <label><input type="checkbox" name="alertTrigger" value="10"> 10 sec</label>
          <label><input type="checkbox" name="alertTrigger" value="30"> 30 sec</label>
          <label><input type="checkbox" name="alertTrigger" value="60"> 1 min</label>
          <label><input type="checkbox" name="alertTrigger" value="300"> 5 min</label>
          <label><input type="checkbox" name="alertTrigger" value="600"> 10 min</label>
          <label><input type="checkbox" name="alertTrigger" value="900"> 15 min</label>
        </div>
        <h3>before the time of the event</h3>
      </div>

      <div class="option-group">
        <h3>Add these Clock Strike Events to the Events list:</h3>
        <div class="radio-group">
          <label><input type="radio" name="clockStrike" value="null"> Off</label>
          <label><input type="radio" name="clockStrike" value="5"> 5 min</label>
          <label><input type="radio" name="clockStrike" value="10"> 10 min</label>
          <label><input type="radio" name="clockStrike" value="15"> 15 min</label>
          <label><input type="radio" name="clockStrike" value="30"> 30 min</label>
          <label><input type="radio" name="clockStrike" value="60"> 60 min</label>
        </div>
      </div>
    </div>

    <div id="saveMessage" style="display: none;">
      <div class="message-content">
        <span class="save-icon">ðŸ’¾</span>
        <p>Settings saved!</p>
      </div>
    </div>

    <script src="./popup.js" type="module"></script>
  </body>
</html>
